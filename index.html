    <script>

// for loop//

        var array = [ 10, 20,"arun","varun"] 
for (var i=0; i < array.length; i++) {

}



// for in loop

var obj = {
   name: "Nick",
   work: "developer"
}
for (let key in obj) {
   console.log(key)
}



// for of loop

var car = ["bmw","ben","audi"] 


for(var index in car){
    console.log(index)
}


// forEach

var names = ["jerry", "tom", "pluto", "micky", "mini"];
names.forEach(function1);
function function1(currentValue, index) {
   console.log("Index in array is: "+index + " ::  Value is: "+currentValue);
}




    </script>
